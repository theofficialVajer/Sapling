<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <script>
        function checkPassword() {
            var password = prompt("Enter the password:");
            if (password === "test") {
                window.location.href = "https://theofficialvajer.github.io/Sapling/client";
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Hi</h1>
    <p>This is a very basic webpage.</p>
    <button onclick="checkPassword()">Go to Client Page</button>
    
</body>
</html>
